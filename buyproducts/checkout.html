<!DOCTYPE html>

    <meta charset="UTF-8" />

    <title>Payment Form</title>

    <script src="./buy_products.js"></script>
    <script>
      document.addEventListener("DOMContentLoaded", () => {
        let cartItems = JSON.parse(localStorage.getItem("CARTS")) || [];
        console.log("Cart Items:", cartItems); // Log to check data
        
        const cartItemsCheckout = document.getElementById("cart-items-checkout");
        const dyna = document.getElementById("dyna");

        // Function to update the cart items on the checkout page
        function updateCheckoutCart() {
          cartItemsCheckout.innerHTML = "";
          let totalPrice = 0;

          cartItems.forEach((item) => {
            const { product, image, price, quantity } = item;
            const itemTotal = price * quantity;
            totalPrice += itemTotal;

            const itemElement = document.createElement("div");
            itemElement.classList.add("cart-item");
            itemElement.innerHTML = `
              <div class="d-flex align-items-center mb-3">
                <img src="${image}" alt="${product}" class="me-3" style="width: 50px;">
                <div>
                  <p class="mb-0 fw-bold">${product}</p>
                  <p class="mb-0">Quantity: ${quantity}</p>
                  <p class="mb-0">Price: ₹${price}</p>
                  <p class="mb-0">Total: ₹${itemTotal.toFixed(2)}</p>
                </div>
              </div>
            `;
            cartItemsCheckout.appendChild(itemElement);
          });

          // Update total price
          dyna.textContent = `Total Price: ₹${totalPrice.toFixed(2)}`;
        }

        // Call the updateCheckoutCart function to display initial cart items
        updateCheckoutCart();
          // Redirect to buy_products.html when "Make Payment" button is clicked
      document.getElementById("make-payment-btn").addEventListener("click", () => {
        window.location.href = "buy_products.html";
      })
      });
    </script>
